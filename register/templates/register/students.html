{% extends 'register/main.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block content %}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">name</th>
          </tr>
        </thead>
        <tbody>
          {% for index in student %}
            <tr>
              <th>{{ index.name }}</th>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endblock %}
  </body>
</html>
