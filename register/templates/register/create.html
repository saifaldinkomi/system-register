{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>
  </head>

  <body>
    <div class="py-5 d-flex flex-column justify-content-center align-item-center" style=" 
    height: 100vh;
    background-image: url({% static 'image/ppu.jpg' %});
    filter: brightness(80%);
    background-repeat: no-repeat;
    background-size: cover;">
      <div class="create" style="height: 100vh;">
        <form class="d-flex p-2 justify-content-center align-items-center flex-column row m-0 h-100" method="POST">
          {% csrf_token %}

          <div class="text-white d-flex flex-column w-25 p-3" style="background-color: rgba(0, 0, 0, 0.5);">
            {{ form.username.label }}
            {{ form.username }}

            {{ form.email.label }}
            {{ form.email }}

            {{ form.password.label }}
            {{ form.password }}

            {{ form.date_joined.label }}
            {{ form.date_joined }}

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            <a class="d-flex p-2 justify-content-center text-white" href="{% url 'login' %}">login</a>

            {{ form.errors }}
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
